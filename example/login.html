<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="keyword" content="">
        <title>Astor Dashboard - Login</title>
        <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="../dist/css/dashboard.css" rel="stylesheet">
    </head>
    <body class="guest-body">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Astor Dashboard</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="login.html">
                                <i class="fa fa-sign-in">&nbsp;</i>Login
                            </a>
                        </li>
                        <li>
                            <a href="register.html">Nueva cuenta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <form class="login-form" action="index.html">
                <h2 class="guest-form-header">Login</h2>
                <div class="form-wrap">
                    <input type="text" class="form-control" placeholder="E-mail" autofocus>
		            <br>
		            <input type="password" class="form-control" placeholder="Contraseña">
                    <div class="remember">
                        <input type="checkbox" name="remember"> Recordar sesión
                    </div>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-sign-in"></i> Ingresar</button>
                    <div class="recover-password">
                        <a href="recover.html"> Olvidé mi contraseña</a>
                    </div>
		            <hr>
		            <div class="login-social-link text-center">
		            <p>Ingresar utilizando otra cuenta</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="text-center">
		                <a href="register.html">
		                    Crear nueva cuenta
		                </a>
		            </div>
		        </div>
            </form>
        </div>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
    </body>
</html>
