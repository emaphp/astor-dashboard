<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="keyword" content="">
        <title>Astor Dashboard - Login</title>
        <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="../dist/css/dashboard.css" rel="stylesheet">
    </head>
  <body class="login-body">

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">

		      <form class="form-login" action="index.html">
		        <h2 class="form-login-heading">login</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="E-mail" autofocus>
		            <br>
		            <input type="password" class="form-control" placeholder="Contraseña">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a href="#"> Olvidé mi contraseña</a>
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> Ingresar</button>
		            <hr>
		            <div class="login-social-link text-center">
		            <p>Ingresar utilizando otra cuenta</p>
		                <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		                <a class="" href="#">
		                    Crear nueva cuenta
		                </a>
		            </div>
		        </div>
		      </form>
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
  </body>
</html>
