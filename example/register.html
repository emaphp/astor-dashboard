<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="keyword" content="">
        <title>Astor Dashboard - Nueva cuenta</title>
        <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="../dist/css/dashboard.css" rel="stylesheet">
    </head>
    <body class="guest-body">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Astor Dashboard</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="login.html">
                                <i class="fa fa-sign-in">&nbsp;</i>Login
                            </a>
                        </li>
                        <li class="active">
                            <a href="account.html">Nueva cuenta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <form class="form-horizontal register-form" action="index.html">
		        <h2 class="guest-form-header">Nueva cuenta</h2>
		        <div class="form-wrap">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Usuario</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="nombre" value="" placeholder="Ingrese un nombre de usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">E-mail</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" name="email" value="" placeholder="Ingrese su dirección de e-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Contraseña</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="password" placeholder="Ingrese una contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Confirmar contraseña</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="password_confirmation" placeholder="Confirma la contraseña ingresada">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary btn-theme">
                                <i class="fa fa-user">&nbsp;</i>Crear cuenta
                            </button>
                        </div>
                    </div>
		        </div>
            </form>
        </div>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../dist/js/bootstrap.min.js"></script>
    </body>
</html>
